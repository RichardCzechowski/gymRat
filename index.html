<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/vendor/modernizr-2.7.0.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class= "container">
      <div id="tab-panel" role="tabpanel">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="col-xs-3 active"><a href="#location" aria-controls="location" role="tab" data-toggle="tab"><i class="fa fa-check-circle"></i><nav>Check In</nav></a></li>
          <li role="presentation" class="col-xs-3"><a href="#map" aria-controls="map" role="tab" data-toggle="tab"><i class="fa fa-map-marker"></i><nav>Map</nav></a></li>
          <li role="presentation" class="col-xs-3"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab"><i class="fa fa-eye"></i><nav>Profile</nav></a></li>
          <li role="presentation" class="col-xs-3"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab"><i class="fa fa-cog"></i><nav>Settings</nav></a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade in active" id="location">
            <div id="handlebars"></div>
            <script id="entry-template" type="text/x-handlebars-template">
              <div class="panel panel-default text-center">
                {{#each location}}
                <div class="panel-heading">
                  <h3 class="panel-title">{{name}}</h3>
                </div>
                <div class="panel-body">
                  <img class="col-xs-3" src="{{photo}}"><address class="col-xs-9">{{vicinity}}</address>
                </div>
                {{/each}}
              </div>
            </script>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="map">
            <div id="map-canvas" class="fill"></div>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="profile">...</div>
          <div role="tabpanel" class="tab-pane fade" id="settings">...</div>
        </div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/boot_init.js"></script>
    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBoupBlVFMHSqx-IJT2KXSiYHA40T4pNVg&sensor=true&libraries=places">
      type="text/javascript">
    </script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <!--script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='http://www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X');ga('send','pageview');
    </script-->
  </body>
</html>
